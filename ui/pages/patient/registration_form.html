<!DOCTYPE html>
<html>
  <head>
    <title>Unidade de Saúde | Cadastro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="../../styles/main.css" />
    <link rel="stylesheet" type="text/css" href="../../styles/form_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="menu">
        <a href="../index.html">Home |</a>
        <a href="#">Questionário |</a>
        <a href="registration_form.html">Cadastrar Paciente |</a>
        <a href="#">Lista de Pacientes</a>
      </div>
    </header>
    <div id="register-form">
      <div class="box">
        <form method="POST" action="result_page.php">
          <h2>Dados Pessoais</h2>
          <div class="input">
            <label>Nome Completo:</label>
            <input
              type="text"
              name="full_name"
              required="Preencha este campo!"
            />
          </div>
          <div class="input">
            <label>CPF:</label>
            <input type="text" name="cpf" required="Preencha este campo!" />
          </div>

          <div class="input">
            <label>Nome da mãe:</label>
            <input
              id="personalData"
              type="text"
              name="mother_name"
              required="Preencha este campo!"
            />
          </div>

          <div class="input">
            <label>Data de nascimento:</label>
            <input
              type="text"
              name="date_of_birth"
              required="Preencha este campo!"
            />
          </div>

          <div class="input">
            <label>Brasileiro(a)</label>
            <input
              type="radio"
              name="naturalness"
              value="Brasileiro(a)"
              required="Preencha este campo!"
            />
          </div>

          <div class="input">
            <label>Estrangeiro(a)</label>
            <input
              type="radio"
              name="naturalness"
              value="Estrangeiro(a)"
              required="Preencha este campo!"
            />
          </div>
          <div class="input">
            <label>Feminino</label>
            <input
              type="radio"
              name="genre"
              value="Feminino"
              required="Preencha este campo!"
            />
          </div>
          <div class="input">
            <label>Masculino</label>
            <input
              type="radio"
              name="genre"
              value="Masculino"
              required="Preencha este campo!"
            />
          </div>

          <button class="form-button">Enviar</button>
        </form>
        <br />
      </div>
    </div>
  </body>
</html>
