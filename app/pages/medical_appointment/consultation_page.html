<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Unidade de Saúde | Marcar consulta</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="../../../public/styles/css/main.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/styles/css/animations.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/styles/css/buttons.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/styles/css/sidebar.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/styles/css/form.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="page-pattern">
        <aside class="animate-right sidebar">
            <footer>
                <button class="sidebar-buttons" onclick="history.back()" title="Voltar">
                    <img src="../../../public/styles/img/arrow-back.svg" alt="Voltar" />
                </button>
                <a class="sidebar-buttons" href="./list_page.php" title="Lista de Atendimento">
                    <img src="../../../public/styles/img/medical-appointments-list.svg" alt="Lista de Atendimento" />
                </a>
                <a class="sidebar-buttons" href="./search_medical_appointment.html" title="Pesquisar Consulta">
                    <img src="../../../public/styles/img/update-medical-appointment.svg" alt="Pesquisar Consulta" />
                </a>
            </footer>
        </aside>
        <main class="animate-appear with-sidebar">
            <form method="POST" action="make_an_appointment.php">
                <fieldset>
                    <legend>Marcar Consulta</legend>
                    <div class="input-block">
                        <label for="patient_cpf">Paciente</label>
                        <input id="patient_cpf" placeholder="Insira o CPF" name="patient_cpf" required />
                    </div>

                    <div class="input-block">
                        <label for="specialty">Médico</label>
                        <input id="specialty" placeholder="Insira a especialidade" name="specialty" required />
                    </div>

                    <div class="input-block">
                        <label for="genre">Gênero</label>
                        <input type="hidden" name="genre" id="genre" value="Feminino" required />

                        <div class="button-select">
                            <button data-value="Feminino" onclick="toggleGenre(event)" type="button"
                                class="active-genre">
                                Feminino
                            </button>
                            <button data-value="Masculino" onclick="toggleGenre(event)" type="button">
                                Masculino
                            </button>
                        </div>
                    </div>
                    <br>
                    <span class="line">
                        <span class="input-block">
                            <label for="date" class="sr-only">Data</label>
                            <input type="date" id="date" name="date" required />
                        </span>
                        <span class="input-block">
                            <label for="time" class="sr-only">Horário</label>
                            <input type="time" id="time" name="time" required />
                        </span>
                    </span>

                </fieldset>

                <button type="submit" class="primary-button">Confirmar</button>
            </form>
        </main>
    </div>
    <script src="../../../public/scripts/script.js"></script>
</body>

</html>
