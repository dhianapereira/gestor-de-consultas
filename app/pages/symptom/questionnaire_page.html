<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Unidade de Saúde | Questionário</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../public/styles/css/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../public/styles/css/checkbox.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../public/styles/css/animations.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../public/styles/css/buttons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../public/styles/css/sidebar.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../public/styles/css/form.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-pattern">
      <aside class="animate-right sidebar">
        <footer>
          <button onclick="history.back()">
            <img src="../../../public/styles/img/arrow-back.svg" alt="Voltar" />
          </button>
        </footer>
      </aside>
      <main class="animate-appear with-sidebar">
        <form method="POST" action="questionnaire.php">
          <fieldset>
            <legend>Informações Importantes</legend>
            <div class="input-block">
              <label for="patient_cpf">CPF</label>
              <input id="patient_cpf" name="patient_cpf" required />
            </div>
            <div class="input-block">
              <label for="start_date">Data de início dos sintomas</label>
              <input id="start_date" name="start_date" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Sintomas</legend>
            <div class="control-group">
              <label class="control control-checkbox">
                Febre alta > 38.5ºC;
                <input
                  type="checkbox"
                  name="symptom[]"
                  value="Febre alta > 38.5ºC"
                />
                <div class="control_indicator"></div> </label
              ><label class="control control-checkbox">
                Dores musculares intensas;
                <input
                  type="checkbox"
                  name="symptom[]"
                  value="Dores musculares intensas"
                />
                <div class="control_indicator"></div> </label
              ><label class="control control-checkbox">
                Dor ao movimentar os olhos;
                <input
                  type="checkbox"
                  name="symptom[]"
                  value="Dor ao movimentar os olhos"
                />
                <div class="control_indicator"></div> </label
              ><label class="control control-checkbox">
                Mal estar;
                <input type="checkbox" name="symptom[]" value="Mal estar" />
                <div class="control_indicator"></div> </label
              ><label class="control control-checkbox">
                Falta de apetite;
                <input
                  type="checkbox"
                  name="symptom[]"
                  value="Falta de apetite"
                />
                <div class="control_indicator"></div> </label
              ><label class="control control-checkbox">
                Dor de cabeça;
                <input type="checkbox" name="symptom[]" value="Dor de cabeça" />
                <div class="control_indicator"></div> </label
              ><label class="control control-checkbox">
                Manchas vermelhas no corpo;
                <input
                  type="checkbox"
                  name="symptom[]"
                  value="Manchas vermelhas no corpo"
                />
                <div class="control_indicator"></div>
              </label>
              <label class="control control-checkbox">
                Dor abdominal intensa e contínua, ou dor quando o abdome é
                tocado;
                <input
                  type="checkbox"
                  name="symptom[]"
                  value="Dor abdominal intensa e contínua, ou dor quando o abdome é
                tocado"
                />
                <div class="control_indicator"></div>
              </label>
              <label class="control control-checkbox">
                Vômitos persistentes;
                <input
                  type="checkbox"
                  name="symptom[]"
                  value="Vômitos persistentes"
                />
                <div class="control_indicator"></div>
              </label>
              <label class="control control-checkbox">
                Acúmulo de líquidos;
                <input
                  type="checkbox"
                  name="symptom[]"
                  value="Acúmulo de líquidos"
                />
                <div class="control_indicator"></div>
              </label>
              <label class="control control-checkbox">
                Sangramento de mucosas (principalmente nariz e gengivas);
                <input
                  type="checkbox"
                  name="symptom[]"
                  value="Sangramento de mucosas (principalmente nariz e gengivas)"
                />
                <div class="control_indicator"></div>
              </label>
              <label class="control control-checkbox">
                Letargia (perda de sensibilidade e movimentos) ou
                irritabilidade;
                <input
                  type="checkbox"
                  name="symptom[]"
                  value="Letargia (perda de sensibilidade e movimentos) ou
                irritabilidade"
                />
                <div class="control_indicator"></div> </label
              ><label class="control control-checkbox">
                Hipotensão postural (tontura e queda de pressão em determinadas
                posições);
                <input
                  type="checkbox"
                  name="symptom[]"
                  value="Hipotensão postural (tontura e queda de pressão em determinadas posições)"
                />
                <div class="control_indicator"></div>
              </label>
              <label class="control control-checkbox">
                Hepatomegalia (aumento do fígado) maior do que 2cm;
                <input
                  type="checkbox"
                  name="symptom[]"
                  value="Hepatomegalia (aumento do fígado) maior do que 2cm"
                />
                <div class="control_indicator"></div>
              </label>
              <label class="control control-checkbox">
                Aumento progressivo do hematócrito (porcentagem de glóbulos
                vermelhos ou hemácias no sangue).
                <input
                  type="checkbox"
                  name="symptom[]"
                  value="Aumento progressivo do hematócrito (porcentagem de glóbulos
                vermelhos ou hemácias no sangue)"
                />
                <div class="control_indicator"></div>
              </label>
            </div>
          </fieldset>

          <button type="submit" class="primary-button">Confirmar</button>
        </form>
      </main>
    </div>
  </body>
</html>
