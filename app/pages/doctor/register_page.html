      <main class="animate-appear with-sidebar">
        <form method="POST" action="register_doctor.php">
          <fieldset>
            <legend>Cadastrar Médico(a)</legend>
            <div class="input-block">
              <label for="name">Nome</label>
              <input id="name" name="name" required />
            </div>
            <div class="input-block">
              <label for="specialty">Especialidade</label>
              <input id="specialty" name="specialty" required />
            </div>

            <div class="input-block">
              <label for="genre">Gênero</label>
              <input
                type="hidden"
                name="genre"
                id="genre"
                value="Feminino"
                required
              />

              <div class="button-select">
                <button
                  data-value="Feminino"
                  onclick="toggleGenre(event)"
                  type="button"
                  class="active-genre"
                >
                  Feminino
                </button>
                <button
                  data-value="Masculino"
                  onclick="toggleGenre(event)"
                  type="button"
                >
                  Masculino
                </button>
              </div>
            </div>
          </fieldset>

          <button type="submit" class="primary-button">Confirmar</button>
        </form>
      </main>
    </div>
    <script src="../../../public/scripts/script.js"></script>
