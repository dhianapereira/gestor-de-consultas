  <body>
    <div class="page-pattern">
      <aside class="animate-right sidebar">
        <footer>
          <button class="sidebar-buttons" onclick="history.back()" title="Voltar">
            <img src="../../../public/styles/img/arrow-back.svg" alt="Voltar" />
          </button>
          <a class="sidebar-buttons" href="./list_page.php" title="Lista de pacientes">

            <img src="../../../public/styles/img/file-search.png" alt="Visualizar prontuários" />
          </a>
        </footer>
      </aside>
      <main class="animate-appear with-sidebar">
        <form method="POST" action="register_patient.php">
          <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="input-block">
              <label for="full_name">Nome Completo</label>
              <input id="full_name" name="full_name" required />
            </div>
            <div class="input-block">
              <label for="cpf">CPF</label>
              <input id="cpf" name="cpf" required />
            </div>

            <div class="input-block">
              <label for="mother_name">Nome da mãe</label>
              <input id="mother_name" name="mother_name" required />
            </div>

            <div class="input-block">
              <label for="companion">Acompanhante</label>
              <input id="companion" name="companion" required />
            </div>

            <div class="input-block">
              <label for="date_of_birth">Data de nascimento</label>
              <input id="date_of_birth" name="date_of_birth" required />
            </div>

            <div class="input-block">
              <label for="address">Endereço</label>
              <input id="address" name="address" required />
            </div>

            <div class="input-block">
              <label for="genre">Gênero</label>
              <input
                type="hidden"
                name="genre"
                id="genre"
                value="Feminino"
                required
              />

              <div class="button-select">
                <button
                  data-value="Feminino"
                  onclick="toggleGenre(event)"
                  type="button"
                  class="active-genre"
                >
                  Feminino
                </button>
                <button
                  data-value="Masculino"
                  onclick="toggleGenre(event)"
                  type="button"
                >
                  Masculino
                </button>
              </div>
            </div>
            <div class="input-block">
              <label for="naturalness">Nacionalidade</label>
              <input
                type="hidden"
                name="naturalness"
                id="naturalness"
                value="Brasileiro(a)"
                required
              />

              <div class="button-select">
                <button
                  data-value="Brasileiro(a)"
                  onclick="toggleNaturalness(event)"
                  type="button"
                  class="active-naturalness"
                >
                  Brasileiro(a)
                </button>
                <button
                  data-value="Estrangeiro(a)"
                  onclick="toggleNaturalness(event)"
                  type="button"
                >
                  Estrangeiro(a)
                </button>
              </div>
            </div>
          </fieldset>

          <button type="submit" class="primary-button">Confirmar</button>
        </form>
      </main>
    </div>
  </body>
